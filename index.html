    <form class="form-box">
        <input type="text" placeholder="Enter a city" id="city"/>

</header>

    <h1 class="place">New York</h1>
    <p><span id="specDay">Friday</span> 
        <span id="time"><strong >16:17</strong></span>,
    <span class="detail">Sunny</span> <br>
    Humidity: <strong class="percentage">54%</strong>, 
    Wind: <strong class="km">2.3km/h</strong> </p>

    <div class="weather-icon">☀️</div>
    <div class="weather-temp-number">25</div>
    <div class="weather-degree">°C</div></div>
    </div>
